
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Generator Pro - Christmas Cute Edition</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FFFBF0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'cute-cream': '#FFFBF0',      /* Milky Cream Background */
                'cute-pink': '#FF8FA3',       /* Peach Red / Macaron Pink */
                'cute-pink-dark': '#FF4D6D',  /* Deeper Pink for text */
                'cute-mint': '#80DEEA',       /* Mint Green */
                'cute-mint-dark': '#26A69A',  /* Teal for contrast */
                'cute-brown': '#5D4037',      /* Cookie Brown (Text) */
                'cute-brown-light': '#8D6E63', /* Milk Chocolate */
                'cute-yellow': '#FFE066',     /* Butter Yellow */
                'cute-red': '#FF5252',        /* Santa Red */
              },
              animation: {
                'bounce-slow': 'bounce 3s infinite',
                'fade-in': 'fadeIn 0.5s ease-out',
                'wiggle': 'wiggle 1s ease-in-out infinite',
                'spin-slow': 'spin 8s linear infinite',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                wiggle: {
                  '0%, 100%': { transform: 'rotate(-3deg)' },
                  '50%': { transform: 'rotate(3deg)' },
                }
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif; /* Rounder font */
            background-color: #FFFBF0;
            color: #5D4037;
            /* CRITICAL FIX: Prevent scrollbar jumping caused by falling snow */
            overflow: hidden; 
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
        
        /* Cute Christmas Pattern Background - Candy Cane & Polka Dots */
        .cute-bg {
            background-color: #FFFBF0;
            background-image: 
                radial-gradient(#FF8FA3 15%, transparent 16%), 
                radial-gradient(#80DEEA 15%, transparent 16%),
                repeating-linear-gradient(45deg, rgba(255, 143, 163, 0.05) 0px, rgba(255, 143, 163, 0.05) 20px, transparent 20px, transparent 40px);
            background-size: 60px 60px, 60px 60px, 100% 100%;
            background-position: 0 0, 30px 30px, 0 0;
            position: relative;
        }

        /* FIXED SNOW CONTAINER: Prevents layout trashing and scrollbars */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Cuts off snow at the bottom edge */
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 0; 
        }

        /* Soft Snow Effect - Optimized */
        .snowflake {
            position: absolute;
            top: -10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.9;
            pointer-events: none;
            animation: fall linear infinite;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
            will-change: transform; /* PERFORMANCE FIX: Uses GPU to render animation */
        }
        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        /* Glassmorphism - Milky & Soft */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 4px solid #fff;
            box-shadow: 0 10px 40px rgba(255, 143, 163, 0.2);
            border-radius: 32px; /* More rounded */
        }
        
        /* Custom Scrollbar - Candy Cane Style */
        ::-webkit-scrollbar { width: 12px; height: 12px; }
        ::-webkit-scrollbar-track { background: #FFFBF0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { 
            background: repeating-linear-gradient(45deg, #FFCDD2, #FFCDD2 10px, #FF8FA3 10px, #FF8FA3 20px);
            border-radius: 10px; 
            border: 3px solid #FFFBF0; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #FF8FA3; }

        /* Form Elements - Rounded & Cute */
        select, input, textarea {
            background-color: #ffffff !important;
            border: 3px solid #E0F7FA !important;
            color: #5D4037 !important;
            border-radius: 20px !important;
            transition: all 0.3s ease;
            font-weight: 700;
        }
        select:focus, input:focus, textarea:focus {
            border-color: #FF8FA3 !important;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 143, 163, 0.2);
        }
        ::placeholder { color: #D7CCC8 !important; font-weight: 600; }

        /* Candy Cane Border Helper */
        .candy-border {
            border: 4px solid transparent;
            background: linear-gradient(#fff, #fff) padding-box,
                        repeating-linear-gradient(45deg, #FF8FA3 0, #FF8FA3 10px, #fff 10px, #fff 20px) border-box;
        }

        /* Badges - Pill shaped */
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5em 1.2em;
            font-size: 0.75em;
            font-weight: 800;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .status-pending { background: #EFEBE9; color: #8D6E63; }
        .status-processing { background: #E0F7FA; color: #00838F; }
        .status-generating { background: #FFF9C4; color: #F57F17; animation: bounce-slow 2s infinite; }
        .status-completed { background: #E8F5E9; color: #2E7D32; border: 2px solid #C8E6C9; }
        .status-failed { background: #FFEBEE; color: #C62828; }

        .job-table th {
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #5D4037;
            background: #B2DFDB; /* Soft Mint Header */
            padding: 1.2rem;
            font-weight: 900;
            border-bottom: 4px solid white;
        }
        .job-table td { padding: 1rem; border-bottom: 2px dashed #E0F2F1; vertical-align: middle; }
        .job-table tr:last-child td { border-bottom: none; }
        .job-table tr:hover td { background: #FFFDE7; } /* Butter yellow hover */

        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
    "crypto-js": "https://aistudiocdn.com/crypto-js@^4.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
<body class="cute-bg">
    <div id="snow-container"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const snowContainer = document.getElementById('snow-container');
      const snowflakeCount = 40;
      const colors = ['#FFCDD2', '#B2DFDB', '#FFF9C4', '#FFFFFF'];
      for (let i = 0; i < snowflakeCount; i++) {
          const flake = document.createElement('div');
          flake.classList.add('snowflake');
          flake.style.left = Math.random() * 100 + 'vw';
          const size = (Math.random() * 8 + 5) + 'px';
          flake.style.width = size;
          flake.style.height = size;
          flake.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          flake.style.animationDuration = (Math.random() * 10 + 10) + 's';
          flake.style.animationDelay = '-' + (Math.random() * 5) + 's';
          snowContainer.appendChild(flake);
      }
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Prompt Generator Pro</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#F5F5F7">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'mac-bg': '#F5F5F7',          /* System Grey 6 / Background */
                'mac-surface': '#FFFFFF',     /* Content Background */
                'mac-surface-sec': '#F2F2F7', /* Secondary Background */
                'mac-accent': '#007AFF',      /* System Blue */
                'mac-accent-hover': '#0062CC',
                'mac-gray': '#8E8E93',        /* System Gray */
                'mac-gray-light': '#E5E5EA',  /* System Gray 5 */
                'mac-text': '#1D1D1F',        /* Label Color */
                'mac-text-sec': '#86868B',    /* Secondary Label */
                'mac-border': '#D1D1D6',      /* Opaque Separator */
              },
              boxShadow: {
                'mac-card': '0 4px 12px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.02)',
                'mac-float': '0 20px 40px rgba(0, 0, 0, 0.1)',
                'mac-inner': 'inset 0 1px 2px rgba(0, 0, 0, 0.06)',
              },
              fontFamily: {
                sans: ['-apple-system', 'BlinkMacSystemFont', '"San Francisco"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
              },
              borderRadius: {
                'mac': '10px',
                'mac-lg': '16px',
                'mac-xl': '20px',
              },
              backdropBlur: {
                'xs': '2px',
              }
            }
          }
        }
    </script>
    <style>
        body {
            background-color: #F5F5F7;
            color: #1D1D1F;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* macOS Style Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background-color: #C1C1C1;
            border-radius: 10px;
            border: 2px solid transparent; 
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover { background-color: #A8A8A8; }

        /* macOS Form Inputs */
        input, select, textarea {
            background-color: #FFFFFF !important;
            border: 1px solid #D1D1D6 !important;
            border-radius: 8px !important;
            transition: all 0.2s ease;
            outline: none !important;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007AFF !important;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15) !important;
        }

        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #C7C7CC; border-radius: 4px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "xlsx": "https://aistudiocdn.com/xlsx@^0.18.5",
        "crypto-js": "https://aistudiocdn.com/crypto-js@^4.2.0",
        "vite": "https://aistudiocdn.com/vite@^7.2.4",
        "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
        "path": "https://aistudiocdn.com/path@^0.12.7",
        "url": "https://aistudiocdn.com/url@^0.11.4",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

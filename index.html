
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Generator Pro - Tet Binh Ngo 2026</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#B71C1C">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'tet-cream': '#FFFDF5',      /* Richer Cream */
                'tet-red': '#D50000',        /* Vivid Red */
                'tet-red-dark': '#8E0000',   /* Lacquer Red */
                'tet-gold': '#FFD600',       /* Pure Gold */
                'tet-gold-light': '#FFF59D', /* Light Gold */
                'tet-gold-dark': '#F57F17',  /* Bronze/Copper */
                'tet-peach': '#FF4081',      /* Deep Peach */
                'tet-green': '#1B5E20',      /* Deep Bamboo Green */
                'tet-brown': '#3E2723',      /* Dark Wood */
              },
              animation: {
                'bounce-slow': 'bounce 3s infinite',
                'swing': 'swing 3s ease-in-out infinite',
                'fade-in': 'fadeIn 0.5s ease-out',
                'wiggle': 'wiggle 1s ease-in-out infinite',
                'spin-slow': 'spin 12s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'pulse-glow': 'pulseGlow 2s infinite',
              },
              keyframes: {
                swing: {
                    '0%, 100%': { transform: 'rotate(-5deg)' },
                    '50%': { transform: 'rotate(5deg)' },
                },
                fadeIn: {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                wiggle: {
                  '0%, 100%': { transform: 'rotate(-3deg)' },
                  '50%': { transform: 'rotate(3deg)' },
                },
                float: {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                pulseGlow: {
                    '0%, 100%': { boxShadow: '0 0 10px #FFD600', transform: 'scale(1)' },
                    '50%': { boxShadow: '0 0 25px #FFD600', transform: 'scale(1.02)' },
                }
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFFDF5;
            color: #3E2723;
            overflow: hidden; 
            margin: 0;
            height: 100vh;
            width: 100vw;
        }
        
        /* Traditional Silk Pattern Background */
        .tet-bg {
            background-color: #FFFDF5;
            background-image: 
                radial-gradient(circle at 100% 150%, #FFF59D 24%, #FFFDF5 25%, #FFFDF5 28%, #FFF59D 29%, #FFF59D 36%, #FFFDF5 36%, #FFFDF5 40%, transparent 40%, transparent),
                radial-gradient(circle at 0 150%, #FFF59D 24%, #FFFDF5 25%, #FFFDF5 28%, #FFF59D 29%, #FFF59D 36%, #FFFDF5 36%, #FFFDF5 40%, transparent 40%, transparent),
                radial-gradient(circle at 50%  100%, #ffe0b2 10%, #FFFDF5 11%, #FFFDF5 23%, #ffe0b2 24%, #ffe0b2 30%, #FFFDF5 31%, #FFFDF5 43%, #ffe0b2 44%, #ffe0b2 50%, #FFFDF5 51%, #FFFDF5 63%, #ffe0b2 64%, #ffe0b2 71%, transparent 71%, transparent),
                radial-gradient(circle at 100% 50%, #FFF59D 5%, #FFFDF5 6%, #FFFDF5 15%, #FFF59D 16%, #FFF59D 20%, #FFFDF5 21%, #FFFDF5 30%, #FFF59D 31%, #FFF59D 35%, #FFFDF5 36%, #FFFDF5 45%, #FFF59D 46%, #FFF59D 49%, transparent 50%, transparent),
                radial-gradient(circle at 0 50%, #FFF59D 5%, #FFFDF5 6%, #FFFDF5 15%, #FFF59D 16%, #FFF59D 20%, #FFFDF5 21%, #FFFDF5 30%, #FFF59D 31%, #FFF59D 35%, #FFFDF5 36%, #FFFDF5 45%, #FFF59D 46%, #FFF59D 49%, transparent 50%, transparent);
            background-size: 100px 50px;
            opacity: 1;
        }

        #petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 100; /* On top of background but below modals */
        }

        /* Falling Blossoms */
        .petal {
            position: absolute;
            top: -20px;
            background: #FF4081;
            border-radius: 100% 0% 100% 0%; /* Leaf/Petal shape */
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
            will-change: transform;
            box-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg) translateX(100px); opacity: 0; }
        }

        /* Glassmorphism - Red & Gold Theme */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid #FFD600;
            box-shadow: 0 15px 35px rgba(142, 0, 0, 0.2); 
            border-radius: 24px;
        }

        /* Scrollbar - Festive */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #FFF3E0; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #D50000, #FFD600);
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #8E0000; }

        /* Form Elements - Royal Style */
        select, input, textarea {
            background-color: #ffffff !important;
            border: 2px solid #FFE082 !important; 
            color: #3E2723 !important;
            border-radius: 12px !important;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }
        select:focus, input:focus, textarea:focus {
            border-color: #D50000 !important; 
            outline: none;
            box-shadow: 0 0 0 3px rgba(213, 0, 0, 0.15);
        }
        ::placeholder { color: #BCAAA4 !important; font-weight: 600; }

        /* Lantern Animation CSS */
        .lantern-container {
            position: fixed;
            top: -20px;
            z-index: 40;
            transform-origin: top center;
            animation: swing 4s infinite ease-in-out;
            pointer-events: none;
        }
        .lantern-left { left: 5%; animation-delay: 0s; }
        .lantern-right { right: 5%; animation-delay: 1.5s; }
        
        .lantern-body {
            width: 60px;
            height: 70px;
            background: radial-gradient(circle, #FFD600 0%, #D50000 70%);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(255, 214, 0, 0.4);
            border: 2px solid #8E0000;
        }
        .lantern-body::before, .lantern-body::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 6px;
            background: #3E2723;
            border-radius: 2px;
        }
        .lantern-body::before { top: -6px; }
        .lantern-body::after { bottom: -6px; }
        
        .lantern-string {
            width: 2px;
            height: 100px; /* Length of string */
            background: #8E0000;
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
        }
        .lantern-tassel {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #D50000;
            font-size: 24px;
        }

        /* Ong Do Style Couplets */
        .couplet {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 85px; /* Slimmer width to prevent overlap */
            height: auto;
            background: radial-gradient(circle at center, #D50000 0%, #8E0000 100%);
            border: 4px solid #FFD600;
            border-radius: 8px;
            color: #FFD600;
            text-align: center;
            padding: 40px 5px; /* Reduced padding */
            font-family: 'Dancing Script', cursive;
            font-size: 2rem; /* Smaller font size */
            line-height: 1.3;
            font-weight: 900;
            text-shadow: 2px 2px 0px #3E2723; /* Adjusted shadow */
            box-shadow: 10px 15px 30px rgba(0,0,0,0.5);
            z-index: 30;
            display: flex;
            flex-direction: column;
            gap: 5px;
            word-spacing: 100vw; /* Force each word to new line */
        }
        
        /* The decorative rollers (Truc Cuon) */
        .couplet::before, .couplet::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 140%; /* Wider than the paper */
            height: 24px; /* Smaller rollers */
            background: linear-gradient(90deg, #3E2723 0%, #8D6E63 50%, #3E2723 100%);
            border-radius: 12px;
            border: 2px solid #FFD600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .couplet::before { top: -12px; }
        .couplet::after { bottom: -12px; }

        /* Golden tassel for scroll */
        .couplet-tassel {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 30px;
            background: #FFD600;
        }
        .couplet-tassel::after {
            content: '♦';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #FFD600;
        }

        .couplet-left { left: 20px; }
        .couplet-right { right: 20px; }

        .oriental-pattern {
            background-image: repeating-linear-gradient(45deg, #D50000 0, #D50000 2px, transparent 0, transparent 50%);
            background-size: 10px 10px;
        }

        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
    </style>

<body class="tet-bg">
    <!-- Hanging Lanterns -->
    <div class="lantern-container lantern-left">
        <div class="lantern-string"></div>
        <div class="lantern-body">
            <div class="absolute inset-0 flex items-center justify-center text-tet-gold font-bold text-xl opacity-80">福</div>
        </div>
        <div class="lantern-tassel">|||</div>
    </div>
    <div class="lantern-container lantern-right">
        <div class="lantern-string"></div>
        <div class="lantern-body">
            <div class="absolute inset-0 flex items-center justify-center text-tet-gold font-bold text-xl opacity-80">春</div>
        </div>
        <div class="lantern-tassel">|||</div>
    </div>

    <!-- Ong Do Style Couplets (Hidden on small screens) -->
    <div class="hidden xl:flex couplet couplet-left">
        <span>Chúc</span>
        <span>Mừng</span>
        <span>Năm</span>
        <span>Mới</span>
        <div class="couplet-tassel"></div>
    </div>
    <div class="hidden xl:flex couplet couplet-right">
        <span>An</span>
        <span>Khang</span>
        <span>Thịnh</span>
        <span>Vượng</span>
        <div class="couplet-tassel"></div>
    </div>

    <div id="petals-container"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const petalContainer = document.getElementById('petals-container');
      const petalCount = 40; // Increased count
      const colors = ['#FF4081', '#FF80AB', '#FFD600', '#FBC02D', '#FFEB3B']; // Pink (Peach) and Yellow (Apricot)
      
      for (let i = 0; i < petalCount; i++) {
          const petal = document.createElement('div');
          petal.classList.add('petal');
          petal.style.left = Math.random() * 100 + 'vw';
          const size = (Math.random() * 12 + 6) + 'px';
          petal.style.width = size;
          petal.style.height = size;
          petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          petal.style.animationDuration = (Math.random() * 8 + 6) + 's';
          petal.style.animationDelay = '-' + (Math.random() * 5) + 's';
          
          // Random shapes for variety (Circle vs Leaf)
          if(Math.random() > 0.5) {
             petal.style.borderRadius = '50%';
          }
          
          petalContainer.appendChild(petal);
      }
    </script>
</body>
